<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorems and Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            position: relative; /* Add this */
        }
        .sidebar .logo {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            font-family: 'Lato', sans-serif;
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.1rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar .logo-link:hover {
            background-color: transparent;
        }
        .sidebar .copyright {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.8rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .content-container {
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto; /* Center the container */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-link">
            <div class="logo">ComplexityBase</div>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="hasse.html">Inclusion Diagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="classlist.html">Class List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="thmlist.html">Theorem List</a>
            </li>
        </ul>
        <div class="copyright">&copy; 2025</div>
    </div>
    
    <div class="main-content">
        <div class="content-container">
            <h1>Theorems and Facts</h1>
            <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Content</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody id="theorems-table-body">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        </div>
    </div>

    <script>
        fetch('data/theorems.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('theorems-table-body');
                data.forEach(thm => {
                    const row = document.createElement('tr');
                    const name = thm.name
                        .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                        .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                    const content = thm.content
                        .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                        .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);

                    let source = '';
                    if (thm.impliedby && thm.impliedby !== 'ObviousConstruction') {
                        source = `<a href="theorem.html?name=${encodeURIComponent(thm.impliedby)}">${thm.impliedby}</a>`;
                    } else if (thm.ref) {
                        let refContent = thm.ref
                            .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                            .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                        
                        if (refContent.startsWith('http')) {
                            source = `<a href="${refContent}">${refContent}</a>`;
                        } else {
                            source = refContent;
                        }
                    }

                    row.innerHTML = `
                        <td><a href="theorem.html?name=${encodeURIComponent(thm.name)}">${name}</a></td>
                        <td>${content}</td>
                        <td>${source}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching theorems.json:', error);
                const tableBody = document.getElementById('theorems-table-body');
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" class="text-center text-danger">Error loading data.</td>`;
                tableBody.appendChild(row);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
