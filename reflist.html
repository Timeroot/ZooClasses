<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>References</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            position: relative; /* Add this */
        }
        .sidebar .logo {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            font-family: 'Lato', sans-serif;
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.1rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar .logo-link:hover {
            background-color: transparent;
        }
        .sidebar .copyright {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.8rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .content-container {
            /* max-width: 800px; */ /* Adjust as needed */
            margin: 0 50px; /* Center the container */
        }
        .table {
            table-layout: fixed;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-link">
            <div class="logo">ComplexityBase</div>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="hasse.html">Inclusion Diagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="classlist.html">Class List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="thmlist.html">Theorem List</a>
            </li>
        </ul>
        <div class="copyright">&copy; 2025</div>
    </div>
    
    <div class="main-content">
        <div class="content-container">
            <h1>References</h1>
            <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="references-table-body">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        </div>
    </div>

    <script src="process.js"></script>
    <script>
        fetch('data/references.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('references-table-body');
                data.forEach(ref => {
                    const row = document.createElement('tr');
                    const name = processString(ref.name);
                    const desc = processString(ref.desc);

                    let urls = '';
                    if (ref.url && ref.url.length > 0) {
                        urls = ref.url.map(u => `<a href="${u}">${u}</a>`).join('<br>');
                    }

                    row.innerHTML = `
                        <td><a href="reference.html?name=${encodeURIComponent(ref.name)}">${name}</a></td>
                        <td>${desc}</td>
                        <td>${urls}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching references.json:', error);
                const tableBody = document.getElementById('references-table-body');
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" class="text-center text-danger">Error loading data.</td>`;
                tableBody.appendChild(row);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
