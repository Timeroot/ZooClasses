<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            position: relative; /* Add this */
        }
        .sidebar .logo {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            font-family: 'Lato', sans-serif;
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.1rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar .logo-link:hover {
            background-color: transparent;
        }
        .sidebar .copyright {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.8rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .content-container {
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto; /* Center the container */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-link">
            <div class="logo">ComplexityBase</div>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="hasse.html">Inclusion Diagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="classlist.html">Class List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="thmlist.html">Theorem List</a>
            </li>
        </ul>
        <div class="copyright">&copy; 2025</div>
    </div>
    <div class="main-content">
        <div class="content-container">
            <h1 id="class-name"></h1>
            <hr>
            <dl class="row">
                <dt class="col-sm-3">Type</dt>
                <dd class="col-sm-9" id="class-type"></dd>

                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" id="class-desc"></dd>

                <dt class="col-sm-3">Minimal superset</dt>
                <dd class="col-sm-9" id="class-superset"></dd>

                <dt class="col-sm-3">Maximal subset</dt>
                <dd class="col-sm-9" id="class-subset"></dd>

                <dt class="col-sm-3">Equals</dt>
                <dd class="col-sm-9" id="class-equals"></dd>

                <dt class="col-sm-3">Related Classes</dt>
                <dd class="col-sm-9" id="class-related"></dd>

                <dt class="col-sm-3">Tags</dt>
                <dd class="col-sm-9" id="class-properties"></dd>

                <dt class="col-sm-3">Notes</dt>
                <dd class="col-sm-9" id="class-notes"></dd>
            </dl>
            <a href="classlist.html" class="btn btn-primary">Back to Classes List</a>
        </div>
    </div>

    <script src="process.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const className = urlParams.get('name');

        if (className) {
            Promise.all([
                fetch('data/classes.json').then(res => res.json()),
                fetch('generated/langdata.json').then(res => res.json())
            ]).then(([classes, langdata]) => {
                    let cls = classes.find(c => c.name === className);
                    if (cls) {
                        document.getElementById('class-name').textContent = cls.name;
                        document.getElementById('class-type').textContent = cls.type;
                        const desc = processString(cls.desc);
                        document.getElementById('class-desc').innerHTML = desc;

                        const supersetList = document.getElementById('class-superset');
                        let lang = langdata.find(c => c.name === className);
                        
                        let canonicalClass = lang;
                        if (lang && lang.equals === false) {
                            canonicalClass = langdata.find(c => c.equals && c.equals.includes(className));
                        }
                    
                        const equalsList = document.getElementById('class-equals');
                        if (canonicalClass && canonicalClass.equals && canonicalClass.equals.length > 0) {
                            equalsList.innerHTML = ''; // Clear existing content
                            const equals = canonicalClass.equals;
                            if (lang != canonicalClass) { // add itself
                                equals.push(canonicalClass.name);
                            }
                            equals.sort().forEach(equal => {
                                const link = document.createElement('a');
                                link.href = `class.html?name=${encodeURIComponent(equal)}`;
                                link.textContent = equal;
                                equalsList.appendChild(link);
                                equalsList.appendChild(document.createTextNode(' '));
                            });
                        } else {
                            equalsList.textContent = 'None';
                        }

                        if (canonicalClass && canonicalClass.children && canonicalClass.children.length > 0) {
                            supersetList.innerHTML = ''; // Clear existing content
                            canonicalClass.children.sort().forEach(superset => {
                                const link = document.createElement('a');
                                link.href = `class.html?name=${encodeURIComponent(superset)}`;
                                link.textContent = superset;
                                supersetList.appendChild(link);
                                supersetList.appendChild(document.createTextNode(' '));
                            });
                        } else {
                            supersetList.textContent = 'None';
                        }

                        const subsetList = document.getElementById('class-subset');
                        const subsets = langdata.filter(c => c.children && c.children.includes(canonicalClass.name))
                            .map(c => c.name);

                        if (subsets && subsets.length > 0) {
                            subsetList.innerHTML = ''; // Clear existing content
                            subsets.sort().forEach(subset => {
                                const link = document.createElement('a');
                                link.href = `class.html?name=${encodeURIComponent(subset)}`;
                                link.textContent = subset;
                                subsetList.appendChild(link);
                                subsetList.appendChild(document.createTextNode(' '));
                            });
                        } else {
                            subsetList.textContent = 'None';
                        }

                        const relatedList = document.getElementById('class-related');
                        if (cls.related && cls.related.length > 0) {
                            relatedList.innerHTML = ''; // Clear existing content
                            cls.related.forEach(relatedClass => { // don't sort, use order from JSON
                                const link = document.createElement('a');
                                link.href = `class.html?name=${encodeURIComponent(relatedClass)}`;
                                link.textContent = relatedClass;
                                relatedList.appendChild(link);
                                relatedList.appendChild(document.createTextNode(' '));
                            });
                        } else {
                            relatedList.textContent = 'None';
                        }

                        const propertiesList = document.getElementById('class-properties');
                        if (cls.properties && cls.properties.length > 0) {
                            propertiesList.textContent = cls.properties.join(', ');
                        } else {
                            propertiesList.textContent = 'None';
                        }
                        
                        const notesElement = document.getElementById('class-notes');
                        if(cls.notes) {
                            const notes = processString(cls.notes);
                            notesElement.innerHTML = notes;
                        } else {
                            notesElement.textContent = 'None';
                        }

                    } else {
                        document.getElementById('class-name').textContent = 'Class not found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('class-name').textContent = 'Error loading data';
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
