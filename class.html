<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="class-name"></h1>
        <hr>
        <dl class="row">
            <dt class="col-sm-3">Type</dt>
            <dd class="col-sm-9" id="class-type"></dd>

            <dt class="col-sm-3">Description</dt>
            <dd class="col-sm-9" id="class-desc"></dd>

            <dt class="col-sm-3">Related Classes</dt>
            <dd class="col-sm-9" id="class-related"></dd>

            <dt class="col-sm-3">Properties</dt>
            <dd class="col-sm-9" id="class-properties"></dd>

            <dt class="col-sm-3">Notes</dt>
            <dd class="col-sm-9" id="class-notes"></dd>
        </dl>
        <a href="index.html" class="btn btn-primary">Back to Classes List</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const className = urlParams.get('name');

        if (className) {
            fetch('data/classes.json')
                .then(response => response.json())
                .then(data => {
                    const cls = data.find(c => c.name === className);
                    if (cls) {
                        document.getElementById('class-name').textContent = cls.name;
                        document.getElementById('class-type').textContent = cls.type;
                        const desc = cls.desc
                            .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                            .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                        document.getElementById('class-desc').innerHTML = desc;

                        const relatedList = document.getElementById('class-related');
                        if (cls.related && cls.related.length > 0) {
                            relatedList.innerHTML = ''; // Clear existing content
                            cls.related.forEach(relatedClass => {
                                const link = document.createElement('a');
                                link.href = `class.html?name=${encodeURIComponent(relatedClass)}`;
                                link.textContent = relatedClass;
                                relatedList.appendChild(link);
                                relatedList.appendChild(document.createTextNode(' '));
                            });
                        } else {
                            relatedList.textContent = 'None';
                        }

                        const propertiesList = document.getElementById('class-properties');
                        if (cls.properties && cls.properties.length > 0) {
                            propertiesList.textContent = cls.properties.join(', ');
                        } else {
                            propertiesList.textContent = 'None';
                        }
                        
                        const notesElement = document.getElementById('class-notes');
                        if(cls.notes) {
                            const notes = cls.notes
                                .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                                .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                            notesElement.innerHTML = notes;
                        } else {
                            notesElement.textContent = 'None';
                        }

                    } else {
                        document.getElementById('class-name').textContent = 'Class not found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching classes.json:', error);
                    document.getElementById('class-name').textContent = 'Error loading data';
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
