<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorem Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            position: relative; /* Add this */
        }
        .sidebar .logo {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            font-family: 'Lato', sans-serif;
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.1rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar .logo-link:hover {
            background-color: transparent;
        }
        .sidebar .copyright {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.8rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .content-container {
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto; /* Center the container */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-link">
            <div class="logo">ComplexityBase</div>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="hasse.html">Inclusion Diagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="classlist.html">Class List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="thmlist.html">Theorem List</a>
            </li>
        </ul>
        <div class="copyright">&copy; 2025</div>
    </div>
    <div class="main-content">
        <div class="content-container">
            <h1 id="theorem-name"></h1>
            <hr>
            <dl class="row">
                <dt class="col-sm-3">Content</dt>
                <dd class="col-sm-9" id="theorem-content"></dd>

                <dt class="col-sm-3">Reference</dt>
                <dd class="col-sm-9" id="theorem-ref"></dd>

                <dt class="col-sm-3">Implied By</dt>
                <dd class="col-sm-9" id="theorem-impliedby"></dd>

                <dt class="col-sm-3">Related Theorems</dt>
                <dd class="col-sm-9" id="theorem-related"></dd>

                <dt class="col-sm-3">Notes</dt>
                <dd class="col-sm-9" id="theorem-notes"></dd>
            </dl>
            <a href="index.html" class="btn btn-primary">Back to Classes List</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const theoremName = urlParams.get('name');

        if (theoremName) {
            Promise.all([
                fetch('data/theorems.json').then(res => res.json()),
                fetch('data/references.json').then(res => res.json())
            ]).then(([theorems, references]) => {
                const theorem = theorems.find(t => t.name === theoremName);
                if (theorem) {
                    document.getElementById('theorem-name').textContent = theorem.name;
                    const content = theorem.content
                        .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                        .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                    document.getElementById('theorem-content').innerHTML = content;

                    const refElement = document.getElementById('theorem-ref');
                    if (theorem.ref) {
                        const ref = references.find(r => r.name === theorem.ref);
                        if (ref) {
                            const desc = ref.desc
                                .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                                .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                            refElement.innerHTML = `${desc}`;
                            if(ref.url && ref.url.length > 0) {
                                refElement.innerHTML += '<ul>';
                                ref.url.forEach(url => {
                                    refElement.innerHTML += `<li><a href="${url}">${url}</a></li>`;
                                });
                                refElement.innerHTML += '</ul>';
                            }
                        } else {
                            let refContent = theorem.ref
                                .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                                .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                        
                            if (refContent.startsWith('http')) {
                                refElement.innerHTML = `<a href="${refContent}">${refContent}</a>`;
                            } else {
                                refElement.innerHTML = refContent;
                            }
                        }
                    } else {
                        refElement.textContent = 'None';
                    }

                    const impliedByElement = document.getElementById('theorem-impliedby');
                    if (theorem.impliedby) {
                        const impliedBy = `<a href="theorem.html?name=${encodeURIComponent(theorem.impliedby)}">${theorem.impliedby}</a>`;
                        impliedByElement.innerHTML = impliedBy;
                    } else {
                        impliedByElement.textContent = 'None';
                    }

                    const relatedList = document.getElementById('theorem-related');
                    if (theorem.related && theorem.related.length > 0) {
                        relatedList.innerHTML = ''; // Clear existing content
                        theorem.related.forEach(relatedTheorem => {
                            const link = document.createElement('a');
                            link.href = `theorem.html?name=${encodeURIComponent(relatedTheorem)}`;
                            link.textContent = relatedTheorem;
                            relatedList.appendChild(link);
                            relatedList.appendChild(document.createTextNode(' '));
                        });
                    } else {
                        relatedList.textContent = 'None';
                    }

                    const notesElement = document.getElementById('theorem-notes');
                    if(theorem.notes) {
                        const notes = theorem.notes
                            .replace(/{lang:([^}]+)}/g, (match, p1) => `<a href="class.html?name=${encodeURIComponent(p1)}">${p1}</a>`)
                            .replace(/{thm:([^}]+)}/g, (match, p1) => `<a href="theorem.html?name=${encodeURIComponent(p1)}">${p1}</a>`);
                        notesElement.innerHTML = notes;
                    } else {
                        notesElement.textContent = 'None';
                    }

                } else {
                    document.getElementById('theorem-name').textContent = 'Theorem not found';
                }
            }).catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('theorem-name').textContent = 'Error loading data';
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
