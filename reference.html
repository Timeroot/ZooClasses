<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            position: relative; /* Add this */
        }
        .sidebar .logo {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sidebar a {
            font-family: 'Lato', sans-serif;
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.1rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar .logo-link:hover {
            background-color: transparent;
        }
        .sidebar .copyright {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 0.8rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .content-container {
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto; /* Center the container */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo-link">
            <div class="logo">ComplexityBase</div>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="hasse.html">Inclusion Diagram</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="classlist.html">Class List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="thmlist.html">Theorem List</a>
            </li>
        </ul>
        <div class="copyright">&copy; 2025</div>
    </div>
    <div class="main-content">
        <div class="content-container">
            <h1>Reference Details</h1>
            <h4 id="reference-name" class="text-muted"></h4>
            <hr>
            <dl class="row">
                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9" id="reference-desc"></dd>

                <dt class="col-sm-3">URLs</dt>
                <dd class="col-sm-9" id="reference-urls"></dd>
            </dl>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script src="process.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const refName = urlParams.get('name');

        if (refName) {
            fetch('data/references.json')
                .then(response => response.json())
                .then(references => {
                    const reference = references.find(r => r.name === refName);
                    if (reference) {
                        document.getElementById('reference-name').textContent = reference.name;
                        document.getElementById('reference-desc').textContent = reference.desc;

                        const urlsElement = document.getElementById('reference-urls');
                        if (reference.url && reference.url.length > 0) {
                            const urlList = document.createElement('ul');
                            urlList.className = 'list-unstyled';
                            reference.url.forEach(url => {
                                const listItem = document.createElement('li');
                                const link = document.createElement('a');
                                link.href = url;
                                link.textContent = url;
                                link.target = '_blank'; // Open in new tab
                                listItem.appendChild(link);
                                urlList.appendChild(listItem);
                            });
                            urlsElement.appendChild(urlList);
                        } else {
                            urlsElement.textContent = 'None';
                        }
                    } else {
                        document.getElementById('reference-desc').textContent = 'Reference not found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('reference-desc').textContent = 'Error loading data';
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
